<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Interval Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Interval Timer</h1>
        </header>

        <main>
            <!-- Timer Display -->
            <div class="timer-display">
                <div class="phase-indicator" id="phaseIndicator">Ready</div>
                <div class="time-display" id="timeDisplay">00:00</div>
                <div class="interval-counter" id="intervalCounter">Interval: 0/0</div>
            </div>

            <!-- Settings Toggle -->
            <button
                id="settingsToggle"
                class="btn settings-toggle"
                aria-controls="settingsPanel"
                aria-expanded="true"
                aria-pressed="true"
                onclick="toggleSettingsPanel()"
            >
                <svg class="icon" viewBox="0 0 24 24" focusable="false" aria-hidden="true">
                    <path d="M12 15.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm9.03-3.78-.96-.55c.06-.39.1-.8.1-1.17s-.04-.78-.1-1.17l.96-.55a1 1 0 0 0 .37-1.37l-1.14-1.98a1 1 0 0 0-1.28-.44l-1.1.46c-.6-.5-1.27-.92-1.98-1.23l-.17-1.18A1 1 0 0 0 13.75 1h-2.3a1 1 0 0 0-.99.84l-.18 1.18c-.71.3-1.37.72-1.98 1.22l-1.1-.45a1 1 0 0 0-1.28.44L3.58 6.21a1 1 0 0 0 .37 1.37l.96.55c-.06.39-.1.8-.1 1.17 0 .38.04.78.1 1.17l-.96.55a1 1 0 0 0-.37 1.37l1.14 1.98a1 1 0 0 0 1.28.44l1.1-.46c.6.5 1.27.92 1.98 1.23l.17 1.18c.08.48.5.84.99.84h2.3c.5 0 .91-.36.99-.84l.17-1.18c.71-.3 1.38-.72 1.98-1.22l1.1.45c.47.2 1.02.02 1.28-.44l1.14-1.98a1 1 0 0 0-.37-1.37ZM12 8a4 4 0 1 1 0 8 4 4 0 0 1 0-8Z"></path>
                </svg>
                Settings
            </button>

            <!-- Settings Panel -->
            <div class="settings-panel" id="settingsPanel">
                <div class="setting-group">
                    <label for="warmupTime">Warmup Time (seconds)</label>
                    <div class="input-controls">
                        <button class="btn-adjust" onclick="adjustTime('warmup', -5)">-5</button>
                        <input type="number" id="warmupTime" value="30" min="0" max="600" step="5">
                        <button class="btn-adjust" onclick="adjustTime('warmup', 5)">+5</button>
                    </div>
                </div>

                <div class="setting-group">
                    <label for="trainingTime">Training Time (seconds)</label>
                    <div class="input-controls">
                        <button class="btn-adjust" onclick="adjustTime('training', -5)">-5</button>
                        <input type="number" id="trainingTime" value="40" min="1" max="600" step="5">
                        <button class="btn-adjust" onclick="adjustTime('training', 5)">+5</button>
                    </div>
                </div>

                <div class="setting-group">
                    <label for="restTime">Rest Time (seconds)</label>
                    <div class="input-controls">
                        <button class="btn-adjust" onclick="adjustTime('rest', -5)">-5</button>
                        <input type="number" id="restTime" value="20" min="0" max="600" step="5">
                        <button class="btn-adjust" onclick="adjustTime('rest', 5)">+5</button>
                    </div>
                </div>

                <div class="setting-group">
                    <label for="intervals">Number of Intervals</label>
                    <div class="input-controls">
                        <button class="btn-adjust" onclick="adjustTime('intervals', -1)">-1</button>
                        <input type="number" id="intervals" value="8" min="1" max="50" step="1">
                        <button class="btn-adjust" onclick="adjustTime('intervals', 1)">+1</button>
                    </div>
                </div>
            </div>

            <!-- Control Buttons -->
            <div class="controls">
                <button class="btn btn-primary" id="startBtn" onclick="startTimer()">Start</button>
                <button class="btn btn-secondary" id="pauseBtn" onclick="pauseTimer()" disabled>Pause</button>
                <button class="btn btn-tertiary" id="resetBtn" onclick="resetTimer()">Reset</button>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
